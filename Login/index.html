<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex justify-evenly h-[96%] w-screen mt-[22px]">
      <form action="" class="w-[30rem]">
        <h1 class="text-[40px] text-center mt-[50px] text-bold">Login</h1>
        <p class="text-zinc-400 text-[14px] text-center mb-[21px] mt-[31px]">
          Enter your credential to access your account
        </p>
        <button
          class="flex items-center justify-center gap-[5px] border border-bg-gray-500 border-solid w-full text-[13px] px-2 py-3 hover:cursor rounded-md"
        >
          <img class="w-[29px]" src="googleIcon.svg" alt="Google" />
          <h3>Login with Google</h3>
        </button>
        <!-- A line through needed -->
        <div class="flex flex-col gap-[15px] mt-[75px]">
          <label for="email" class="mb-[-16px] font-bold">Email</label>
          <input
            type="email"
            name="email"
            placeholder="email@gmail.com"
            class="border border-bg-gray-400 border-full rounded-md p-[9px]"
          />
          <div class="flex justify-between mb-[-16px] mt-[18px]">
            <label for="password" class="mb-[-16px] font-bold">Password</label>
            <p class="text-blue-500 text-bold">Forgot Password?</p>
          </div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="border border-bg-gray-400 border-full rounded-md p-[9px]"
          />
          <button
            class="border-2 text-white bg-blue-400 rounded-md mt-[14px] p-[11px]"
          >
            Login
          </button>
          <p class="text-zinc-400 text-[14px] text-center">
            Don't have an account?<span class="text-bold text-zinc-950"
              >Register here</span
            >
          </p>
        </div>
      </form>
      <div class="w-1/2 mt-[14px] w-[46rem]">
        <img src="girl.png" alt="girlImage" />
      </div>
    </div>
  </body>
</html>
